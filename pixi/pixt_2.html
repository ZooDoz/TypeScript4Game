<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<script src="./pixi.4.5.5.min.js"></script>

<body>
  <script type="text/javascript">
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas"
    }

    PIXI.utils.sayHello(type)
    let app = new PIXI.Application({
      width: 256,         // default: 800
      height: 256,        // default: 600
      antialias: true,    // default: false
      transparent: false, // default: false
      resolution: 1,       // default: 1
      forceCanvas: true,   //强制使用canvas
    });

    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);
  
    PIXI.loader.add("./images/majiang.jpg").load(setup); 
    function setup() {
      console.log("load succ");
      // Pixi兼容著名软件Texture Packer输出的标准纹理贴图集格式。
      // Texture Packer的基本功能是免费的。
      // 让我们来学习怎么用它来制作一个纹理贴图集，并把它加载进Pixi吧！
      // （你也不是非得用它，还有一些类似的工具输出的纹理贴图集Pixi也是兼容的，例如：Shoebox和spritesheet.js。）
      //从图片中截取一个矩形
      let texture = TextureCache["yiwan.png"];
      let sprite = new PIXI.Sprite(texture);
      app.stage.addChild(sprite);
    }
    document.body.appendChild(app.view);

  </script>
</body>

</html>
